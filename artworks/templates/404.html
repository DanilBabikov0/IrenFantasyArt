<!-- templates/404.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | IrenFantantasyArt</title>
    <meta name="description" content="К сожалению, запрашиваемая страница не существует. Вернитесь в каталог или блог.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9f9fb;
            color: #333;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-container {
            max-width: 600px;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #4a6fa5;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #166088;
            color: white;
        }
        .btn-outline {
            background: transparent;
            border: 2px solid #4a6fa5;
            color: #4a6fa5;
        }
        .btn-outline:hover {
            background: #4a6fa5;
            color: white;
        }
        .links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        @media (max-width: 576px) {
            .error-icon {
                font-size: 4rem;
            }
            h1 {
                font-size: 2rem;
            }
            .links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-search"></i>
        </div>
        <h1>Страница исчезла в тумане…</h1>
        <p>
            Возможно, картина ушла в частную коллекцию, а статья — в архив.
        </p>
        
        <div class="links">
            <a href="{% url 'home' %}" class="btn">Вернуться на главную</a>
            <a href="{% url 'catalog' %}" class="btn btn-outline">Каталог картин</a>
        </div>
        
        <p style="margin-top: 2rem; font-size: 0.95rem; color: #888;">
            Или напишите мне — я помогу найти то, что вы ищете.
        </p>
    </div>
</body>
</html>
