{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- SEO Мета-теги -->
    <title>{% block title %}Галерея Ирины Бабиковы | Картины маслом, пастелью{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Картины Ирины Бабиковы. Купить картины маслом, пастелью, графику. Оригинальные работы с доставкой.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}картины, художник, купить картину, масло, пастель, графика, искусство{% endblock %}">
    <meta name="author" content="Danil Babikov">
    
    <!-- Open Graph для соцсетей -->
    <meta property="og:title" content="{% block og_title %}Галерея Ирины Бабиковы{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Оригинальные картины с доставкой{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% static 'images/og-image.jpg' %}{% endblock %}">
    <meta property="og:type" content="website">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'artworks/header.html' %}

    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    {% include 'artworks/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
